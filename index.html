<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-In Quotex Trade Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #00ff88;
      color: #000;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00cc6a;
    }
  </style>
</head>
<body>

  <h1>üî• All-In Quotex Trade Journal</h1>

  <form action="https://sheetdb.io/api/v1/gkw08o167bjzw" method="POST" id="tradeForm">
    <input type="hidden" name="sheet" value="Sheet1">

    <label for="date">Date</label>
    <input type="date" name="data[Date]" required />

    <label for="time">Time</label>
    <input type="time" name="data[Time]" required />

    <label for="day">Day</label>
    <select name="data[Day]" required>
      <option value="">Select</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
    </select>

    <label for="asset">Asset</label>
    <input type="text" name="data[Asset]" placeholder="e.g. EUR/USD" required />

    <label for="direction">Direction</label>
    <select name="data[Direction]" required>
      <option value="">Select</option>
      <option>Up</option>
      <option>Down</option>
    </select>

    <label for="investment">Investment %</label>
    <input type="number" name="data[Investment]" placeholder="e.g. 1, 2, 3" required />

    <label for="result">Result</label>
    <select name="data[Result]" required>
      <option value="">Select</option>
      <option>Win</option>
      <option>Loss</option>
      <option>Draw</option>
    </select>

    <label for="payout">Payout ($)</label>
    <input type="number" step="0.01" name="data[Payout]" />

    <label for="reason">Why did you take the trade?</label>
    <textarea name="data[Reason]" rows="3"></textarea>

    <label for="emotions">Emotions</label>
    <textarea name="data[Emotions]" rows="2"></textarea>

    <label for="lesson">Lesson Learned</label>
    <textarea name="data[Lesson]" rows="2"></textarea>

    <button type="submit">üöÄ Submit Trade</button>
  </form>

  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwR0WJ_zsOgtUJluflz86THlb27PDDE44iYdwaQAq9QjVXs0vJYUgP7fbSmxZwyzmFH/exec'; // Replace with your actual Web App URL
  const form = document.getElementById('tradeForm');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const formData = {
      Date: form["data[Date]"].value,
      Time: form["data[Time]"].value,
      Day: form["data[Day]"].value,
      Asset: form["data[Asset]"].value,
      Direction: form["data[Direction]"].value,
      Investment: form["data[Investment]"].value,
      Result: form["data[Result]"].value,
      Payout: form["data[Payout]"].value,
      Reason: form["data[Reason]"].value,
      Emotions: form["data[Emotions]"].value,
      Lesson: form["data[Lesson]"].value,
    };

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(formData),
      headers: {
        'Content-Type': 'application/json'
      },
    })
    .then(response => alert('‚úÖ Trade Submitted!'))
    .catch(error => alert('‚ùå Error: ' + error.message));
  });
</script>


</body>
</html>
